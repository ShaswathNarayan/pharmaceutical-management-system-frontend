<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="" method="post" onsubmit="return validateAndSubmit(event)">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                    <div id="password-strength-message" class="password-strength-message"></div>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="../signup/signup.html">Register here</a></p>
            </form>
            <div id="welcome-message" style="display: none;"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
