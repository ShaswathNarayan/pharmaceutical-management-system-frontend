<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- Link your CSS file -->
</head>
<body>
    <div class="topbar">
        <input type="text" id="searchTerm" placeholder="Enter search term...">
        <button class="search-button" id="searchButton">
            <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=40C057" alt="Search Icon">
        </button>
        <button class="cart-button" onclick="redirectToCart()">
            <img src="https://img.icons8.com/?size=50&id=59997&format=png&color=40C057" alt="Cart Icon">
            <span id="cartCount">0</span>
        </button>
        <button class="view-orders-button" onclick="viewOrders()">View Orders</button>
    </div>
    <div class="container">
        <h1>Pharmaceutical Dashboard</h1>
        <div id="medicineCardsContainer">
            <!-- Medicine cards will be displayed here dynamically -->
        </div>
    </div>

    <script src="dashboard.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
